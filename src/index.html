<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Vnc88Bulid</title>
  <base href="/">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Tangerine">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>

<body>
  <app-root></app-root>
</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.1/dist/umd/popper.min.js" integrity="sha384-W8fXfP3gkOKtndU4JGtKDvXbO53Wy8SZCQHczT5FMiiqmQfUpWbYdTil/SxwZgAN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js" integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js" type="text/javascript"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/jquery.marquee@1.5.0/jquery.marquee.min.js"></script>

<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
<script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>

<script type="text/javascript">
  $(document).ready(function () {

    $('.marquee').marquee({
      speed: 10,
      gap: 0,
      delayBeforeStart: 0,
      duplicated: true,
      pauseOnHover: true,
      startVisible: true
    });

    $('.main-slider .slick-track').slick({
      slidesToShow: 1,
      autoplay: true,
      autoplaySpeed: 10000,
      infinite: true,
      nextArrow: $('span.slide-next'),
      prevArrow: $('span.slide-prev'),

    });

    $('.trending-posts-carousel .slick-track').not('.slick-initialized').slick({
      autoplay: true,
      vertical: true,
      slidesToShow: 4,
      slidesToScroll: 1,
      verticalSwiping: true,
      autoplaySpeed: 10000,
      infinite: true,
      nextArrow: $('i.slide-next'),
      prevArrow: $('i.slide-prev'),
      responsive: [
        {
          breakpoint: 1834,
          settings: {
            slidesToShow: 5
          }
        },
        {
          breakpoint: 991,
          settings: {
            slidesToShow: 5
          }
        },
        {
          breakpoint: 768,
          settings: {
            slidesToShow: 3
          }
        },

        {
          breakpoint: 480,
          settings: {
            slidesToShow: 3
          }
        }
      ]

    });


    var mySwiper = new Swiper(".slidecon", {
      // 參數設定[註1]
      autoplay: {
        delay: 5000,
      },
      direction: "horizontal", // 方向
      loop: true,  // 循環
      navigation: {
        nextEl: "li.slideright", // 上一頁按鈕物件
        prevEl: "li.slideleft", // 下一頁按鈕物件
      },
    })

    var swiper = new Swiper(".mbtjmatch", {
      autoplay: {
        delay: 1000000,
      },
      direction: "horizontal",
      slidesPerView: 1,
      spaceBetween: 10,
      loop: true,
      pagination: { el: ".swiper-pagination", clickable: true }

    });



  });

</script>

</html>
